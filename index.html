<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Computer Science House Members Login</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="assets/bootstrap.min.css">
        <link rel="stylesheet" href="assets/base.css">
        <link rel="stylesheet" href="assets/themes/light.css" title="theme">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main-container">
            <div class="main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                            <div class="panel panel-default login-panel">
                                <div class="panel-body">
                                    <div class="csh-logo">
                                        
                                        Computer<br> Science<br> House
                                    </div>
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input type="text" class="form-control input-lg" placeholder="Username" required autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input type="password" class="form-control input-lg" placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ThemeSwitcher-buttons">
                <div class="btn-group">
                    <button type="button" data-theme="light" class="btn btn-default">Light</button>
                    <button type="button" data-theme="dark" class="btn btn-default">Dark</button>
                    <button type="button" data-theme="originalphoto" class="btn btn-default">original photo</button>
                </div>
            </div>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
